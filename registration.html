<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration Form</title>
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <div class="reg-form">
      <h1>reg-form</h1>
      <h5>Wellcome To My-Shop.com</h5>
      <form action="#" method="post">
        <br />
        <p><b>Name:</b></p>
        <br />
        <input type="text" name="Name" placeholder="First Name" />
        <br /><br />
        <input type="text" name="name" placeholder="Second Name" />
        <br /><br />
        <p><b>UserName:</b></p>
        <br />
        <input type="text" name="Username" placeholder="abc01" />
        <br /><br />
        <p><b>Email:</b></p>
        <br />
        <input type="email" name="Email" placeholder="abcdefg@gmail.com" />
        <br /><br />
        <p><b>Password:</b></p>
        <br />
        <input type="password" name="passwprd" placeholder="asd%$123" />
        <br /><br />
        <input type="password" name="password" placeholder="confirm password" />
        <br /><br />
        <p><b>Date Of Birth:</b></p>
        <br />
        <input
          type="date month year"
          name="date month year"
          placeholder="DD/MM/YYYY"
        />
        <br /><br />
        <p><b>Gender</b></p>
        <select name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br /><br />
        <button type="submit" name="Register" value="register">Register</button>
      </form>
    </div>
  </body>
</html>
